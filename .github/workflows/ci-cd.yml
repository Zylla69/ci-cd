name: Continuous Integration and Deployment

on:
    push:
        branches:
            - main

env:
    DOTNET_VERSION: '8.0.x'

jobs:
    build:
        runs-on: ubuntu-latest
        environment: Azure

        steps:
            - name: Checkout code ðŸ’«
              uses: actions/checkout@v4

            - name: Setup dotnet 8
              uses: actions/setup-dotnet@v4
              with:
                dotnet-version: ${{ env.DOTNET_VERSION }}

            - name: Restore dependecies ðŸ“¦  
              run: dotnet restore ci-cd.csproj

            - name: Build App ðŸš¢
              run: dotnet build -c Release --no-restore ci-cd.sln

        #Tests
            - name: Automated Tets
              run: dotnet test ci-cd

        # Publish
            - name: Publish App
              run: dotnet publish -c Release -o ./out ci-cd/ci-cd.sln
